<!doctype html>
<html lang="Ru-Ru">

<head>
    <meta charset="utf-8">
    <title>Шаблон страницы</title>
    <meta name="description" content="The HTML5 sample">
    <meta name="author" content="from internet">
    <link rel="stylesheet" href="css\styles.css">

    <style>
        .letter {
            color: red;
            font-size: 160%;
            position: relative;
            top: 5px;
        }
    </style>

</head>

<body>
    <div id="head-of-page" align="center" style="background-color: lightcyan">
        <h1><span class="letter">Э</span>то заголовок</h1>
    </div>
    <div id="content" style="background-color: lightgoldenrodyellow">
        <h2><span class="letter">С</span>одержание</h2>
        <div id="side-panel" style="float: left; width: 25%">
            <h3><span class="letter">Б</span>оковая панель</h3>
        </div>
        <div id="main-text" style="float: left">
            <h3><span class="letter">О</span>сновной техт</h3>
        </div>
        <div style="clear: left"></div>
    </div>
    <div id="foot-of-page" style="background-color: lightcyan">
        <h2><span class="letter">П</span>одвал</h2>
    </div>
    
    <script src="js\scripts.js"></script>
</body>

</html>
